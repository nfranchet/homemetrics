[package]
name = "homemetrics"
version = "0.1.0"
edition = "2021"

[dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat"] }
futures = "0.3"

# IMAP client et TLS
async-imap = "0.9"
async-native-tls = "0.5.0"
imap-next = "0.3.1"

# Gestion des emails et parsing MIME
mail-parser = "0.9"
lettre = "0.11"

# Serialization et parsing de données
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"

# Base de données TimescaleDB/PostgreSQL
sqlx = { version = "0.7", features = ["runtime-tokio-native-tls", "postgres", "chrono", "uuid"] }
tokio-postgres = "0.7"

# Gestion des dates et heures
chrono = { version = "0.4", features = ["serde"] }

# Scheduler pour le mode daemon
tokio-cron-scheduler = "0.11"

# Gestion des erreurs
anyhow = "1.0"
thiserror = "1.0"

# Configuration
config = "0.14"

# Logging
log = "0.4"
env_logger = "0.11"

# UUID pour les identifiants
uuid = { version = "1.11", features = ["v4"] }

# Regex pour le parsing
regex = "1.11"

# Gestion des fichiers et attachments
tempfile = "3.13"
base64 = "0.22"

# Arguments de ligne de commande
clap = { version = "4.5", features = ["derive"] }

# Chargement automatique des fichiers .env
dotenv = "0.15"
tokio-native-tls = "0.3.1"
