name: test-coverage

on:
  push:
  pull_request:

jobs:
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-tarpaulin
        run: |
          cargo install cargo-tarpaulin --locked || true

      - name: Run tests with tarpaulin (XML + HTML)
        run: |
          mkdir -p coverage
          cargo tarpaulin --out Xml --output-dir coverage || true
          cargo tarpaulin --out Html --output-dir coverage || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
